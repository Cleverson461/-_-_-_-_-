<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro e Listagem de Produtos</h1>
    <div id="formulario">
        <h2>Cadastro de Produto</h2>
        <label for="nome">Nome do produto:</label><br>
        <input type="text" id="nome"><br>
        <label for="descricao">Descrição do produto:</label><br>
        <input type="text" id="descricao"><br>
        <label for="valor">Valor do produto:</label><br>
        <input type="number" id="valor" step="0.01"><br>
        <label for="disponivel">Disponível para venda:</label><br>
        <select id="disponivel">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br>
        <button onclick="cadastrarProduto()">Cadastrar Produto</button>
    </div>
    <div id="listagem">
        <h2>Listagem de Produtos</h2>
        <table id="tabelaProdutos" border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
